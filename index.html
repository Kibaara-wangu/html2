<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        #form{
            margin: 0 auto;
            width: 50%;
            padding: 24px;
        }
        .input{
            padding:15px 12px;
            border-radius:5px;
            border: solid 1px;
            
        }
        button{
            padding:6px 12px;
            border-radius:5px;
            background-color:black;
            color:green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form id="form">
        <p>Don't have an account? <a href="form.html">Sign Up</a></p>
        <h2>Sign in</h2>
        <label for="email">Email Address</label>
        <br/>
        <input name="email" type="email" placeholder="Enter email address" class="input"/>
        <br/>
        <br/>
        <label for="password">Password</label>
        <br/>
        <input name="password" type="password" placeholder="Enter password" clas="input"/>
        <br/>
        <label type="checkbox"></label>
        <br/>
        <input name="checkbox" type="checkbox" placeholder="enter checkbox" class="input" <p>I've Read And Agree With <b>The terms of services</b> and our <b>privacy policy</b></p>
        <button>Sign in</button>
        <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/google_black_logo_icon_147125.png"width="50 height="60px alt="gogle icon">
        <img src="https://logowik.com/content/uploads/images/facebook-round-black-icon4588.logowik.com.webp"width="70 height="60px alt="facebook icon">
    </form> 



    
</body>
</html>
